<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel='stylesheet' type='text/css' href='css/css.css'>
</head>
<body>
    <div class="container">
        <div class="mySlides fade">
            <div class="numberText">1/4</div>
            <img src="img/img_lights_wide.jpg">
            <div class="text">Aurora</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2/4</div>
            <img src="img/img_mountains_wide.jpg">
            <div class="text">Mountains</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3/4</div>
            <img src="img/img_nature_wide.jpg">
            <div class="text">Nature</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">4/4</div>
            <img src="img/img_snow_wide.jpg">
            <div class="text">Snow</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dotContainer" style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
